---

- name: Install Distribution Version Packages
  yum:
    name: "{{ required_distribution_version_packages | default(omit) }}"
    state: present

- name: Install Distribution Packages
  yum:
    name: "{{ required_distribution_packages | default(omit) }}"
    state: present

- name: Install Required Packages
  yum:
    name: "{{ required_packages }}"
    state: present

- name: Download, Install and Configure Minio
  include_tasks: minio/minio.yml
  tags: minio,install

- name: Configure Firewall
  include_tasks: minio/firewall.yml
  tags: minio,firewall